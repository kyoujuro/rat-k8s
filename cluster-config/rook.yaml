#
### host network interfaice
#bridge_if: "en0: Wi-Fi (Wireless)"
bridge_if: "eno1"

domain: example.com

### Kubernetes version
kubernetes_version: 1.18.2
kubernetes_custom: false

### K8s cluster/pod network CNI plugin
#pod_network: bridge
pod_network: flannel

### flannel_version if you choice flannel
flannel_version: v0.12.0

### Cluster Network
private_ip_subnet: 172.16.5.0/24
public_ip_subnet:  192.168.1.0/24

### Internal Load Balancer
kube_apiserver_vip: 172.16.5.11
#ka_primary_internal_host: mlb1
#ka_backup_internal_host: mlb2

### Frontend Load Balancer
#front_proxy_vip: 192.168.1.100
#ka_primary_frontend_host: elb1
#ka_backup_frontend_host: elb2


### Master, Worker, Internal/Frontend Loadbalancer and bootnode
vm_spec:
  - name: "bootnode"
    cpu: 1
    memory: 1024
    private_ip: "172.16.5.10"
    comment: "Bootstap node" 

  - name: "master1"
    cpu: 2
    memory: 2048
    box: "ubuntu/bionic64"
    private_ip: "172.16.5.11"
    public_ip: "192.168.1.100"
    pod_network: "10.244.0.0/24"
    playbook: "setup_linux.yml"
    comment: "Master node #1"
    
  - name: "node1"
    cpu: 2
    memory: 8192
    box: "ubuntu/bionic64"
    private_ip: "172.16.5.12"
    playbook: "setup_linux.yml"
    pod_network: "10.244.1.0/24"
    role: "worker"
    storage:
    - 40
    comment:  "Worker node #1"
    
  - name: "node2"
    cpu: 2
    memory: 8192
    box: "ubuntu/bionic64"
    private_ip: "172.16.5.13"
    playbook: "setup_linux.yml"
    pod_network: "10.244.2.0/24"
    role: "worker"
    storage:
    - 40
    comment: "Worker node #2"
    
  - name: "node3"
    cpu: 2
    memory: 8192
    box: "ubuntu/bionic64"
    private_ip: "172.16.5.14"
    playbook: "setup_linux.yml"
    pod_network: "10.244.3.0/24"
    role: "worker"
    storage:
    - 40
    comment: "Worker node #3"

