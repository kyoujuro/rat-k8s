#
# 最小構成のK8sクラスタ
#

### host network interfaice
#bridge_if: "en0: Wi-Fi (Wireless)"
bridge_if: "eno1"

### Kubernetes version
kubernetes_version: 1.18.2
#kubernetes_version: 1.17.5
#kubernetes_version: 1.16.8

### K8s cluster/pod network CNI plugin
pod_network: bridge
#pod_network: flannel

### flannel_version if you choice flannel
flannel_version: v0.12.0


### Cluster Network
kube_apiserver_ip: master1
private_ip_subnet: 172.16.2.0/24


### Public IP
public_ip_subnet: 192.168.1.0/24
assign_public_ip: all
assign_public_ip: elb_only
assign_public_ip: none


### Virtual Machine Spec
vm_spec:
  - name: "bootnode"
    cpu: 1
    memory: 1024
    private_ip: "172.16.2.3"
    comment: "Bootstap node" 

  - name: "master1"
    cpu: 2
    memory: 2048
    box: "ubuntu/bionic64"
    private_ip: "172.16.2.4"
    storage:
    playbook: "setup_linux.yml"
    comment: "Master node #1"
    
  - name: "node1"
    cpu: 1
    memory: 1024
    box: "ubuntu/bionic64"
    private_ip: "172.16.2.8"
    public_ip: "192.168.1.55"
    storage:
    playbook: "setup_linux.yml"
    pod_network: "10.244.1.0/24"
    role: "worker"
    comment:  "Worker node #1"


