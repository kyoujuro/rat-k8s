  - name: "node1"
    cpu: 2
    memory: 8192
    box: "ubuntu/bionic64"
    private_ip: "172.16.10.71"
    storage:
    playbook: "setup_linux.yaml"
    role: "worker"
    comment:  "Worker node #1"
    
  - name: "node2"
    cpu: 2
