    storage:
    playbook: "setup_linux.yaml"
    role: "worker"
    comment: "Worker node #3"

  - name: "node4"
    cpu: 2
    memory: 8192
    box: "ubuntu/bionic64"
    private_ip: "172.16.10.74"
    storage:
    playbook: "setup_linux.yaml"
    role: "worker"
