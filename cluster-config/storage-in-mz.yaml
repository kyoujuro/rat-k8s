    cpu: 1
    memory: 1024
    private_ip: "172.16.19.10"
    comment: "Bootstap node" 

  - name: "master1"
    cpu: 2
    memory: 2048
    box: "ubuntu/bionic64"
    private_ip: "172.16.19.11"
    pod_network: "10.244.0.0/24"
    playbook: "setup_linux.yml"
    role: "master"
    storage:
    comment: "Master node #1"
    
