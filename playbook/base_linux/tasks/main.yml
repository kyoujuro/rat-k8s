#- debug: msg="{{ ansible_facts }}"

- name: vagrant user add root group
  user:
    name: vagrant
    groups: root
    append: yes

#####
- name: Install Ubuntu package
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - nfs-common
    - ruby
    - emacs-nox

##
## カーネル設定変更
##
- name: Configure Kernel parameter
  include_tasks: kernel-param.yaml

- name: Ensure /etc/hosts
  template:
    src: hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: '0644'


#############################

- name: Ensure group 'admin' exists
  group:
    name:  "{{ cluster_admin }}"
    state: present
- name: Add the user 'admin' with a bash shell,
  user:
    name:  "{{ cluster_admin }}"
    shell: /bin/bash
    group: "{{ cluster_admin }}"
- name: add sudoers
  template:
    src:  sudor.j2
    dest: "/etc/sudoers.d/{{ cluster_admin }}"
    owner: root
    group: root
    mode: '0440'


#############################


- debug: msg="{{ ansible_facts.virtualization_type }}"
##
## sshkey sharing
##
- name: SSH KEY FOR VAGRANT
  include_tasks: sshkey-sharing-vagrant.yaml
  when: ansible_facts.virtualization_type == "virtualbox"

##
## sshkey sharing
##
- name: SSH-KEY FOR KVM VM
  include_tasks: sshkey-sharing-kvm.yaml
  when: ansible_facts.virtualization_type == "kvm"


#
# コンテナのファイルシステム領域の設定
#
#- debug: msg="sw_use_sdc_cr = {{ sw_use_sdc_cr }}"


- name: Create CR FS
  filesystem:
    fstype: ext4
    dev: /dev/sdc
  when: sw_use_sdc_cr == "yes" and ansible_facts.devices.sdc is defined
    
- name: Create mount point
  file:
    path: /var/lib/containerd
    owner: root
    group: root
    mode: '0755'
    state: directory
  when: sw_use_sdc_cr == "yes" and ansible_facts.devices.sdc is defined

- name: Mount up device by /dev/sdc
  mount:
    path: /var/lib/containerd
    src:  /dev/sdc
    fstype: ext4
    state: mounted
  when: sw_use_sdc_cr == "yes" and ansible_facts.devices.sdc is defined


