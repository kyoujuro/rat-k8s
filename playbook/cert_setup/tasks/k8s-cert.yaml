- name: Create Kubernetes CA working directory
  file:
    path: "{{ ca_home2 }}"
    state: directory
    owner: root
    group: root

#
# Kubernetes CAの作成
#
- name: Create CA
  template:  
    src: ca-config.json
    dest: "{{ ca_home2 }}"
    owner: root
    group: root
    mode: '0644'
- template:
    src: ca-csr.json
    dest: "{{ ca_home2 }}"
    owner: root
    group: root
    mode: '0644'
- name: check existing ca.pem
  stat:
    path: "{{ ca_home2 }}/ca.pem"
  register: file_ca
- shell: |
    cfssl gencert -initca ca-csr.json | cfssljson -bare ca
  args:
    chdir: "{{ ca_home2 }}"
  when: file_ca.stat.exists == false

#
# kubectl の管理者用クライアント証明書
# 　The Admin Client Certificate
#
- name: Admin Client Certificate
  template:
    src: admin-csr.json
    dest: "{{ ca_home2 }}"
    owner: root
    group: root
    mode: '0644'
- name: check existing admin.pem
  stat:
    path: "{{ ca_home2 }}/admin.pem"
  register: file_admin
- shell: |
    cfssl gencert \
      -ca=ca.pem \
      -ca-key=ca-key.pem \
      -config=ca-config.json \
      -profile=kubernetes \
    admin-csr.json | cfssljson -bare admin
  args:
    chdir: "{{ ca_home2 }}"
  when: file_admin.stat.exists == false

