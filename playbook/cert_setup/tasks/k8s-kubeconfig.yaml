#
# kube-proxy Kubernetes Configuration File
#
- name: kube-proxy Kubernetes Configuration File
  shell: |
    kubectl config set-cluster kubernetes \
      --certificate-authority=ca.pem \
      --embed-certs=true \
      --server=https://{{ KUBERNETES_PUBLIC_ADDRESS }}:6443 \
      --kubeconfig=/srv/k8s/kubeconfig/kube-proxy.kubeconfig

    kubectl config set-credentials system:kube-proxy \
      --client-certificate=kube-proxy.pem \
      --client-key=kube-proxy-key.pem \
      --embed-certs=true \
      --kubeconfig=/srv/k8s/kubeconfig/kube-proxy.kubeconfig

    kubectl config set-context default \
      --cluster=kubernetes \
      --user=system:kube-proxy \
      --kubeconfig=/srv/k8s/kubeconfig/kube-proxy.kubeconfig

    kubectl config use-context default --kubeconfig=/srv/k8s/kubeconfig/kube-proxy.kubeconfig

  args:
    chdir: /srv/k8s/ca
  #loop: "{{ nodes }}"
- file:
    path: "/srv/k8s/kubeconfig/kube-proxy.kubeconfig"
    mode: '0644'

