- name: Encryption Config File
  shell: head -c 32 /dev/urandom | base64
  register: ENCRYPTION_KEY

- debug: msg="{{ ENCRYPTION_KEY }}"

- template:  
    src: encryption-config.yaml.j2
    dest: "/srv/k8s/kubeconfig/encryption-config.yaml"
    owner: vagrant
    group: vagrant
    mode: '0644'

