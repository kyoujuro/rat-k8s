#
# Front Proxy の設定
#
- name: Create Front-Proxy CA working directory
  file:
    path: /srv/k8s/ca-front-proxy
    state: directory
    owner: vagrant
    group: vagrant

#
# Front Proxy CAの作成
#
- name: Create Front-Proxy CA
  template:  
    src: front-proxy-ca-config.json
    dest: /srv/k8s/ca-front-proxy
    owner: vagrant
    group: vagrant
    mode: '0644'
- template:
    src: front-proxy-ca-csr.json
    dest: /srv/k8s/ca-front-proxy
    owner: vagrant
    group: vagrant
    mode: '0644'
- shell: |
    cfssl gencert -initca front-proxy-ca-csr.json | cfssljson -bare front-proxy-ca
  args:
    chdir: /srv/k8s/ca-front-proxy

- name: Front-proxy Client Certificate
  template:
    src: front-proxy-client-csr.json
    dest: /srv/k8s/ca-front-proxy
    owner: vagrant
    group: vagrant
    mode: '0644'
- shell: |
    cfssl gencert \
      -ca=front-proxy-ca.pem \
      -ca-key=front-proxy-ca-key.pem \
      -config=front-proxy-ca-config.json \
      -profile=kubernetes \
    front-proxy-client-csr.json | cfssljson -bare front-proxy-client
  args:
    chdir: /srv/k8s/ca-front-proxy




