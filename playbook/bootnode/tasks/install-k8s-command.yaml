- name: copy kubectl 
  copy:
    src: /srv/k8s/bin/kubectl
    dest: /usr/local/bin
    owner: root
    group: root
    mode: '0755'
    remote_src: yes

- name: downloading cfssl
  get_url:
    url: https://storage.googleapis.com/kubernetes-the-hard-way/cfssl/linux/cfssl
    dest: /usr/local/bin
    mode: '0755'
    owner: root
    group: root

- name: downloading cfssljson
  get_url:
    url: https://storage.googleapis.com/kubernetes-the-hard-way/cfssl/linux/cfssljson
    dest: /usr/local/bin
    mode: '0755'
    owner: root
    group: root

