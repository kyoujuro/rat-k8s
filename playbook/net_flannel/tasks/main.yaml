- copy:
    src: "{{ r_ca_kubeconfig }}/{{ ansible_facts.hostname }}.kubeconfig"
    dest: /etc/kubernetes/node.conf
    owner: root
    group: root
    mode: '0600'
    remote_src: yes

- unarchive:
    src: "{{ r_download_dir }}/crictl-{{ crictl_version }}-linux-{{ cpu_arch }}.tar.gz"
    dest: /usr/local/bin
    owner: root
    group: root
    mode: '0755'

- name: Configure CNI Networking
  unarchive:
    src: "{{ r_download_dir }}/cni-plugins-linux-{{ cpu_arch }}-{{ cni_plugins }}.tgz"
    dest: /opt/cni/bin/
    owner: root
    group: root
    mode: '0755'
   
- template:
    src: 10-flannel.conflist
    dest: /etc/cni/net.d
    owner: root
    group: root
    mode: '0644'
#
# Flanneld の設定
#
- file:
    path: /opt/bin
    state: directory
    owner: root
    group: root
    mode: '0755'
- copy:
    src: "{{ r_work_dir }}/download/flanneld"
    dest: /opt/bin
    owner: root
    group: root
    mode: '0755'

- template:
    src: flanneld.service
    dest: /etc/systemd/system
    owner: root
    group: root
    mode: '0644'

- file:
    path: /etc/kube-flannel
    state: directory
    owner: root
    group: root
    mode: '0755'

- template:
    src: net-conf.json
    dest: /etc/kube-flannel
    owner: root
    group: root
    mode: '0644'

- name: Start the Flannel Services
  systemd:
    name: flanneld
    state: started
    daemon_reload: yes
    enabled: yes
